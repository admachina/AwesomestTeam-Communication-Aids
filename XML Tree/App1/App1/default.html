    <script>
        var moved = false;
        var out = false;

        var currentTherapist = null;
        var currentProfileId = null;

        var confirmDropdownSelection = null;

        function login() {
            $("#mbd").empty();
            jQuery.ajax({
                dataType: "json",
                url: "http://commaid-1.cloudapp.net:8000/therapists",
                success: function loadTherapistListSuccess(therapists) {
                    $("#dropdowntxt").text("Select Therapist Name");

                    $("option").remove();
                    for (var i = 0; i < therapists.length; i++) {
                        //$("#dropdownbox")[0].innerHTML += "<option value=" + therapists[i] + (i == 0 ? " selected" : "") + ">" + therapists[i] + "</option>";
                        var newObj = document.createElement("option");
                        newObj.setAttribute("value", therapists[i]);
                        newObj.innerText = therapists[i];
                        $("#dropdownbox").append(newObj);
                    }

                    confirmDropdownSelection = confirmTherapist;

                    sm("dropdown", 300, 70);
                },
                type: "GET",
            });
        }

        function choosetree() {
            $("#mbd").empty();
            if (currentTherapist === null) {
                alert("Must log in as therapist first");
            } else {
                jQuery.ajax({
                    dataType: "json",
                    url: "http://commaid-1.cloudapp.net:8000/therapists/" + currentTherapist,
                    success: function loadProfileListSuccess(profiles) {
                        $("#dropdowntxt").text("Select User Name");
                        //alert($("#dropdownbox")[0].innerHTML);
                        $("option").remove();
                        //alert($("#dropdownbox")[0].innerHTML);
                        for (var i = 0; i < profiles.length; i++) {
                            //alert($("#dropdownbox")[0].innerHTML);
                            //alert(profiles[i].name);
                            //$("#dropdownbox")[0].innerHTML += "<option value=" + profiles[i].id + (i == 0 ? " selected" : "") + ">" + profiles[i].name + "</option>";
                            var newObj = document.createElement("option");
                            newObj.setAttribute("value", profiles[i].id);
                            newObj.innerText = profiles[i].name;
                            $("#dropdownbox").append(newObj);
                        }
                        confirmDropdownSelection = confirmProfile;

                        sm("dropdown", 300, 70);
                    },
                    type: "GET",
                });
            }
        }

        function confirmTherapist() {
            currentTherapist = $("#dropdownbox")[0].options[$("#dropdownbox")[0].selectedIndex].value;
            $("#logout").removeClass("invisibleButton");
            $("#login").addClass("invisibleButton");
            $("#choosetree").removeClass("invisibleButton");
            confirmDropdownSelection = null;
        }

        function confirmProfile() {
            currentProfileId = $("#dropdownbox")[0].options[$("#dropdownbox")[0].selectedIndex].value;
            
            jQuery.ajax({
                dataType: "json",
                url: "http://commaid-1.cloudapp.net:8000/xml/" + currentTherapist + "/" + currentProfileId,
                success: function loadXmlSuccess(xmlData) {
                    alert("Login Successful");
                    View.clearCanvas();
                    View.drawTree(Model.generateTreeFromXmlString(xmlData));
                },
                type: "GET",
            });

            $("#savetree").removeClass("invisibleButton");
        }

        function logout() {
            View.clearCanvas();
            currentProfileId = null;
            currentTherapist = null;
            Actions.clear();
            Model.removeTrees();
            $("#logout").addClass("invisibleButton");
            $("#login").removeClass("invisibleButton");
            $("#choosetree").addClass("invisibleButton");
            $("#savetree").addClass("invisibleButton");
        }

        function savetree() {
            jQuery.ajax({
                dataType: "json",
                url: "http://commaid-1.cloudapp.net:8000/xml/" + currentTherapist + "/" + currentProfileId,
                success: function loadXmlSuccess(xmlData) {
                    alert("Saved Successfully");
                },
                data: "{s:\"" + Model.generateXmlString() + "\"}",
                type: "POST",
                headers: {
                    "Content-Type": "text/json",
                },
            });
        }

        function save() {
            //File.saveFile(Model.generateXmlString(), "tree.xml");
        }

            /*File.openFile().then(function (result) {

                    View.drawTree(Model.generateTreeFromXmlString(result));
                }
            });*/
            /*jQuery.getJSON("http://commaid-1.cloudapp.net:8000/therapists", function loadTherapistListSuccess(data) {
                alert(data);
            });*/

            jQuery.ajax({
                dataType: "json",
                url: "http://commaid-1.cloudapp.net:8000/therapists",
                success: function loadTherapistListSuccess(therapists) {
                    //load up therapist picker
                    jQuery.ajax({
                        dataType: "json",
                        url: "http://commaid-1.cloudapp.net:8000/therapists/" + therapists[0],
                        success: function loadTherapistProfilesSuccess(profiles) {
                            //load up profile picker
                            jQuery.ajax({
                                dataType: "json",
                                url: "http://commaid-1.cloudapp.net:8000/xml/" + therapists[0] + "/" + profiles[3].id,
                                success: function loadTherapistProfilesSuccess(xmlData) {
                                    //load up profile picker
                                    alert(xmlData);
                                },
                                type: "GET",
                            });
                        },
                        type: "GET",
                    });
                },
                type: "GET",
            });

            View.drawTree(Model.generateTreeFromXmlString("<Tree>\r\n    <DisplayValue></DisplayValue>\r\n    <PrintValue></PrintValue>\r\n    <IsRoot>TRUE</IsRoot>\r\n    <IsGoUp>FALSE</IsGoUp>\r\n    <Children>\r\n        <Tree>\r\n            <DisplayValue>A</DisplayValue>\r\n            <PrintValue>A</PrintValue>\r\n            <IsRoot>FALSE</IsRoot>\r\n            <IsGoUp>FALSE</IsGoUp>\r\n            <Children></Children>\r\n        </Tree>\r\n        <Tree>\r\n            <DisplayValue>B</DisplayValue>\r\n            <PrintValue>B</PrintValue>\r\n            <IsRoot>FALSE</IsRoot>\r\n            <IsGoUp>FALSE</IsGoUp>\r\n            <Children></Children>\r\n        </Tree>\r\n        <Tree>\r\n            <DisplayValue>C</DisplayValue>\r\n            <PrintValue>C</PrintValue>\r\n            <IsRoot>FALSE</IsRoot>\r\n            <IsGoUp>FALSE</IsGoUp>\r\n            <Children></Children>\r\n        </Tree>\r\n        <Tree>\r\n            <DisplayValue>More...</DisplayValue>\r\n            <PrintValue></PrintValue>\r\n            <IsRoot>FALSE</IsRoot>\r\n            <IsGoUp>FALSE</IsGoUp>\r\n            <Children>\r\n                <Tree>\r\n                    <DisplayValue>D</DisplayValue>\r\n                    <PrintValue>D</PrintValue>\r\n                    <IsRoot>FALSE</IsRoot>\r\n                    <IsGoUp>FALSE</IsGoUp>\r\n                    <Children></Children>\r\n                </Tree>\r\n                <Tree>\r\n                    <DisplayValue>E</DisplayValue>\r\n                    <PrintValue>E</PrintValue>\r\n                    <IsRoot>FALSE</IsRoot>\r\n                    <IsGoUp>FALSE</IsGoUp>\r\n                    <Children></Children>\r\n                </Tree>\r\n                <Tree>\r\n                    <DisplayValue>F</DisplayValue>\r\n                    <PrintValue>F</PrintValue>\r\n                    <IsRoot>FALSE</IsRoot>\r\n                    <IsGoUp>FALSE</IsGoUp>\r\n                    <Children></Children>\r\n         }
        function canvasMouseDown(eventInfo) {
            moved = false;
            out = false;
            var subtreeInfo = View.getSubtree(eventInfo.offsetX, eventInfo.offsetY);
            if (subtreeInfo.tree instanceof Model.tree) {
                Actions.setSelected(subtreeInfo.tree, eventInfo.offsetX, eventInfo.offsetY, subtreeInfo.parent, subtreeInfo.parentIndex);
            }
        }
        function canvasMouseMove(eventInfo) {
            moved = true;
            Actions.moveTo(eventInfo.offsetX, eventInfo.offsetY);
        }
        function canvasMouseUp(eventInfo) {
            if (moved && !out) Actions.drop(eventInfo.offsetX, eventInfo.offsetY);
            if (!moved) Actions.reset();
        }
        function canvasMouseOut(eventInfo) {
            out = true;
            moved = true;
            Actions.reset();
        }
        function canvasMouseClick(eventInfo) {
            if (moved || out) return;

            var subtree = View.getSubtree(eventInfo.offsetX, eventInfo.offsetY);
            if (subtree.tree instanceof Model.tree) {
                Actions.changeNode(subtree.tree);
            }
        }

        function start() {
            View.initView();
            View.clearCanvas();
        }

    </script>

            <select id="dropdownbox"></select><br />
            <button onclick="hm('dropdown');confirmDropdownSelection()">Confirm</button>

    <canvas id="drawingCanvas" width="1920" height="1080" onmousedown="canvasMouseDown(event)" onmousemove="canvasMouseMove(event)" onmouseup="canvasMouseUp(event)" onmouseout="canvasMouseOut(event)" onclick="canvasMouseClick(event)"></canvas>
